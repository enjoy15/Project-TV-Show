<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Joy Opachavalit (enjoy15)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show Episodes</h1>
    </header>

    <main>
      <div id="controls">
        <div id="search-container">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search episodes by name or summary..." 
          />
          <p id="search-info"></p>
        </div>

        <div id="selector-container">
          <select id="episode-selector">
            <option value="">Select an episode to jump to...</option>
          </select>
        </div>

        <div id="show-selector-container">
          <select id="show-selector">
            <option value="">Select a show...</option>
          </select>
        </div>
      </div>

      <div id="episodes-container"></div>
    </main>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
